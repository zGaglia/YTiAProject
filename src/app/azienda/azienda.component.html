<div class="container" id="azienda"  [@transitionTest]=currentState>
    <i class="fas fa-building" id="titolo"><a class="titolo"> Registrazione Azienda</a></i>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">
                    <i class="fas fa-building"></i>
                </span>
            </div>
                <input type="text" formControlName="societa" class="form-control" id="textsocieta" placeholder="Società">                    
        </div>
    
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">
                    <i class="fas fa-file-alt"></i>
                </span>
            </div>
                <input type="text" formControlName="pIva" class="form-control" id="textcodfisc" placeholder="P. Iva" title="Solo 11 cifre.">                    
        </div>
                        
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">
                    <i class="fas fa-phone"></i>
                </span>
            </div>
                <input type="text" formControlName="telefono" class="form-control" id="texttelefono" placeholder="Telefono">                    
        </div>
                        
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">
                    <b>CAP</b>
                </span>
            </div>
                <input type="text" formControlName="cap" class="form-control" id="textcap" placeholder="CAP" required>                    
        </div>
                
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
            </div>
                <input type="text" formControlName="indirizzo" class="form-control" id="textindirizzo" placeholder="Indirizzo Fatturazione">                    
        </div>
                 
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">
                    <b>N°</b>
                </span>
            </div>
                <input type="text" formControlName="n" class="form-control" id="textnumer" placeholder="" required>                    
        </div>
                                
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" (change)="check()" id="customSwitch1" value="true">
                <label class="custom-control-label" for="customSwitch1">Indirizzo di spedizione diverso da quello di fatturazione?</label>
        </div>
        
        <div *ngIf="checked" [@transitionTest]=currentState>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="validationTooltipUsernamePrepend">
                            <b>CAP</b>
                        </span>
                    </div>
                        <input type="text" formControlName="cap1Spedizione" class="form-control" id="textcapS" placeholder="CAP">                    
                </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                        </div>
                            <input type="text" formControlName="indirizzo1Spedizione" class="form-control" id="textindirizzoS" placeholder="Indirizzo Spedizione">                    
                    </div>
                                                 
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">
                                <b>N°</b>
                            </span>
                        </div>
                            <input type="text" formControlName="n1Spedizione" class="form-control" id="textnumerS" placeholder="">                    
                    </div>
        </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">
                        <i class="fas fa-at"></i>
                    </span>
                </div>
                    <input type="email" formControlName="email" class="form-control" id="textemail" placeholder="Email">                    
            </div>
                                
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">
                        <i class="fas fa-key"></i>
                    </span>
                </div>                                       
                    <input type="password" formControlName="psw" class="form-control" id="psw1" name="psw" title="numero, lettera maiuscola e minuscola,e un simbolo tra (*@_\#$%!<>) almeno 8 caratteri" required placeholder="Password">
                    
            </div>
                    <label for="mostra"><input type="checkbox" id="mostra" (click)="mostra1()"> Mostra</label><br>
                    <label for="newsletter"><input type="checkbox"> Iscriviti alla nostra Newsletter!</label>
           
            <div class="container">
               
              
                <button type="submit" class="btn btn-outline-primary " [disabled]="form.invalid">Registrati</button>
                   
            </div>
    </form>
</div>
